<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#DDEEFF">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card shadow p-4 text-center">
            <img src="docs/src/icons/heart.png" alt="Cora√ß√£o" class="mb-3" style="max-width: 80px;">
            <h1 class="title mb-4">Entrar</h1>
            
            <div class="mb-3 text-start w-100">
                <label for="user" class="form-label">Nome:</label>
                <input type="text" id="user" class="form-control" placeholder="Seu nome...">
            </div>

            <div class="mb-4 text-start w-100">
                <label for="pass" class="form-label">Senha:</label>
                <input type="password" id="pass" class="form-control" placeholder="Nossa data especial...">
            </div>

            <button class="button w-100" onclick="validarLogin()">Acessar</button>
            
            <p id="erro" class="error-message mt-3">Dados incorretos, tente novamente. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/docs/src/js/login.js"></script>
</body>
</html>
